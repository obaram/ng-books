<mat-card class="book-card">
  <mat-card-header class="book-card-header">
    <mat-card-title>{{book?.title}}</mat-card-title>
    <mat-card-subtitle>{{book?.author}}</mat-card-subtitle>
  </mat-card-header>
  <img mat-card-image [src]="book?.coverImage" alt="{{book?.title}}" class="book-card-image">
  <mat-card-content class="book-card-content">
    <p><strong>Published Year:</strong> {{ book?.publishedYear }}</p>
    <p><strong>Genre:</strong> {{ book?.genre }}</p>
    <p><strong>Summary:</strong> {{ book?.summary }}</p>
  </mat-card-content>
  <mat-card-actions class="book-card-actions">
    <button mat-button (click)="onDeleteClick()">Delete</button>
    <button mat-button (click)="onEditClick()">Edit</button>
  </mat-card-actions>
</mat-card>
