<mat-card style="display: flex; flex-direction: column; width: 100%; min-height: 600px">
  <mat-card-header [ngStyle]="{ 'padding': '24px' }">
    <mat-card-title>{{book?.title}}</mat-card-title>
    <mat-card-subtitle>{{book?.author}}</mat-card-subtitle>
  </mat-card-header>
  <img mat-card-image [src]="book?.coverImage" alt="{{book?.title}}" style="width: auto; max-height: 200px; align-self: center;">
  <mat-card-content [ngStyle]="{ 'padding': '24px', flex: '1 0 auto' }">
    <p><strong>Published Year:</strong> {{ book?.publishedYear }}</p>
    <p><strong>Genre:</strong> {{ book?.genre }}</p>
    <p><strong>Summary:</strong> {{ book?.summary }}</p>
  </mat-card-content>
  <mat-card-actions style="margin-top: auto;">
    <button mat-button>Delete</button>
    <button mat-button>Edit</button>
  </mat-card-actions>
</mat-card>
