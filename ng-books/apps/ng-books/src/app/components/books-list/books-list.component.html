<div class="books-container">
  <div *ngIf="books?.length">
    <div class="books-header">
      <h1>Books Collection</h1>
      <button mat-raised-button color="primary" type="submit" (click)="onCreateClick()">Create</button>
    </div>
    <div class="books-grid">
      <app-books-list-item *ngFor="let book of books" [book]="book"/>
    </div>
  </div>

  <div *ngIf="!books?.length" class="no-books">
    <p>No books available.</p>
  </div>
</div>
